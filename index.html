<!DOCTYPE html>
<html>
<head>
    <title>Visualizar Fonte</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="Barra">
        <div class="Opcao">
            <h4>Carregar fonte</h4>
            <input id="EntradaDeArquivo" type="file">
            <button id="BotaoEntradaDeArquivo">Enviar arquivo</button>
        </div>
        <div class="Opcao">
            <h4>Caracteres</h4>
            <input id="AreaDoTexto"></input>
        </div>
        <div class="Opcao">
            <h4>Paginas de Caractere</h4>
            <input id="PaginasDeCaractere" type="number" value="1">
        </div>
        <div class="Opcao">
            <h4>Tamanho dos caracteres</h4>
            <input id="TamanhoDosCaracteres" type="number" value="44">
        </div>
        <div class="Opcao">
            <h4>Tamanho do contorno</h4>
            <input id="TamanhoDoContorno" type="number" >
        </div>
        <div class="Opcao">
            <h4>Cor dos caracteres</h4>
            <input id="CorDosCaracteres" type="color">
        </div>
        <div class="Opcao">
            <h4>Cor de fundo</h4>
            <input id="CorDeFundo" type="color">
        </div>
        <div class="Opcao">
            <h4>Cor do contorno</h4>
            <input id="CorDoContorno" type="color" >
        </div>
    </div>
    <div id="EspacoDosCaracteres">
        <p id="Caracteres"></p>
    </div>
</body>
</html>
