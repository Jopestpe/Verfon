<!DOCTYPE html>
<html>
<head>
    <title>Verfon</title>
    <link rel="icon" type="image/png" href="Icone.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="Tela">
        <div id="Barra">
            <input id="EntradaDeArquivo" type="file">
            <button id="BotaoEntradaDeArquivo">Importar fonte</button>
            <input id="PaginasDeCaractere" type="number" value="1" min="1">
            <input id="TamanhoDosCaracteres" type="number" value="44" min="1">
            <input id="TamanhoDoContorno" type="number" value="0" min="0">
            <input id="CorDosCaracteres" type="color" value="#000">
            <input id="CorDeFundo" type="color" value="#fff">
            <input id="CorDoContorno" type="color" value="#000">
        </div>
        <textarea id="Caracteres"></textarea>
    </div>
</body>
</html>
